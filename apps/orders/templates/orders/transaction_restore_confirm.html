{% extends 'core/dashboard_base.html' %}
{% block dashboard_title %}Відновити транзакцію{% endblock %}

{% block dashboard_content %}
  <h3>Відновити транзакцію №{{ tx.id }}?</h3>
  <p class="text-muted">Сума: {{ tx.amount|floatformat:2 }} € ({{ tx.amount_uah|floatformat:0 }} грн)</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-primary">Так, відновити</button>
    <a href="{% url 'orders:transaction_trash' %}" class="btn btn-secondary">Скасувати</a>
  </form>
{% endblock %}
